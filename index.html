<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Little Love ğŸ’•</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
font-family:system-ui,-apple-system;
background:#fff5f8;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:16px;
}
.card{
background:#fff;
max-width:480px;
width:100%;
border-radius:18px;
padding:24px;
text-align:center;
box-shadow:0 8px 24px rgba(0,0,0,0.08);
}
h1{color:#e91e63;margin-bottom:12px}
h2{margin-bottom:10px}
p{margin:10px 0;color:#555}
button{
background:#ff2d6b;
color:#fff;
border:none;
padding:10px 20px;
border-radius:999px;
cursor:pointer;
margin:6px;
font-weight:500;
}
button:hover{background:#e11d5a}
.hidden{display:none}
.tap-img{
width:140px;
cursor:pointer;
margin:16px 0;
}
.memory-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:8px;
margin:18px auto;
max-width:280px;
}
.memory-card{
background:#ffd6e7;
height:60px;
display:flex;
align-items:center;
justify-content:center;
border-radius:8px;
cursor:pointer;
font-size:1.4rem;
}
.memory-card.matched{
background:#28a745;
color:#fff;
}
.timer{
font-weight:bold;
color:#e91e63;
}
</style>
</head>

<body>

<audio id="bgMusic" src="bg-music.mp3" loop></audio>

<div class="card">

<!-- PAGE 1 -->
<section id="page1">
<h1>Our Little Love Game ğŸ’•</h1>
<img src="love.png" width="110">
<p>Letâ€™s spend 2 minutes being cute together ğŸ˜Œ</p>
<button onclick="startGame()">Start</button>
</section>

<!-- PAGE 2 TAP -->
<section id="page2" class="hidden">
<h2>Tap the Heart ğŸ’–</h2>
<p class="timer">Time: <span id="timeLeft">10</span>s</p>
<img src="heart.gif" class="tap-img" onclick="tapHeart()">
<p>Taps: <span id="tapCount">0</span></p>
</section>

<!-- PAGE 3 QUIZ -->
<section id="page3" class="hidden">
<h2>Quick Love Quiz ğŸ’­</h2>
<p id="quizQuestion"></p>
<div id="quizAnswers"></div>
<p id="quizResult"></p>
</section>

<!-- PAGE 4 MEMORY -->
<section id="page4" class="hidden">
<h2>Match the Hearts ğŸ§ </h2>
<div class="memory-grid" id="memoryGrid"></div>
<p>Matches: <span id="matchCount">0</span>/4</p>
<button onclick="finish()">Finish</button>
</section>

<!-- PAGE 5 FINAL -->
<section id="page5" class="hidden">
<h1>You Win My Heart ğŸ’</h1>
<img src="heart.gif" width="120">
<p>You scored <strong><span id="finalScore"></span></strong> love points ğŸ’•</p>
<p>Forever sounds really good with you ğŸ˜Œ</p>
</section>

</div>

<script>
let score=0;
let taps=0;
let time=10;
let timerInterval;
let quizIndex=0;
let matches=0;
let flipped=[];

const quizData=[
{q:"What do I love most?",a:["Everything about you â¤ï¸","Food ğŸ•"],c:0},
{q:"Us in the future?",a:["Just friends","Forever ğŸ’"],c:1},
{q:"My favorite person?",a:["You ğŸ˜Œ","Someone else"],c:0}
];

function show(n){
document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
document.getElementById("page"+n).classList.remove("hidden");
}

function startGame(){
document.getElementById("bgMusic").play();
show(2);
startTapTimer();
}

function startTapTimer(){
timerInterval=setInterval(()=>{
time--;
document.getElementById("timeLeft").textContent=time;
if(time<=0){
clearInterval(timerInterval);
score+=taps;
show(3);
loadQuiz();
}
},1000);
}

function tapHeart(){
if(time>0){
taps++;
document.getElementById("tapCount").textContent=taps;
}
}

function loadQuiz(){
if(quizIndex>=quizData.length){
show(4);
initMemory();
return;
}
let q=quizData[quizIndex];
document.getElementById("quizQuestion").textContent=q.q;
let answers=document.getElementById("quizAnswers");
answers.innerHTML="";
q.a.forEach((text,i)=>{
let btn=document.createElement("button");
btn.textContent=text;
btn.onclick=()=>answerQuiz(i);
answers.appendChild(btn);
});
}

function answerQuiz(i){
let correct=quizData[quizIndex].c;
if(i===correct){
score+=10;
document.getElementById("quizResult").textContent="Correct ğŸ˜Œ";
}else{
document.getElementById("quizResult").textContent="Still cute though ğŸ’•";
}
quizIndex++;
setTimeout(()=>{
document.getElementById("quizResult").textContent="";
loadQuiz();
},800);
}

function initMemory(){
let icons=["ğŸ’–","ğŸ’•","ğŸ’","ğŸŒ¸"];
let cards=[...icons,...icons].sort(()=>Math.random()-0.5);
let grid=document.getElementById("memoryGrid");
grid.innerHTML="";
matches=0;
document.getElementById("matchCount").textContent=0;

cards.forEach(icon=>{
let card=document.createElement("div");
card.className="memory-card";
card.dataset.icon=icon;
card.onclick=()=>flipCard(card);
grid.appendChild(card);
});
}

function flipCard(card){
if(card.classList.contains("matched") || flipped.length===2) return;

card.textContent=card.dataset.icon;
flipped.push(card);

if(flipped.length===2){
setTimeout(checkMatch,600);
}
}

function checkMatch(){
if(flipped[0].dataset.icon===flipped[1].dataset.icon){
flipped.forEach(c=>c.classList.add("matched"));
matches++;
score+=5;
document.getElementById("matchCount").textContent=matches;
}else{
flipped.forEach(c=>c.textContent="");
}
flipped=[];
}

function finish(){
document.getElementById("finalScore").textContent=score;
show(5);
}
</script>

</body>
</html>
