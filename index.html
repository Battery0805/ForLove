<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love ğŸ’•</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
font-family:system-ui,-apple-system;
background:#fff5f8;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:16px;
}
.card{
background:#fff;
max-width:480px;
width:100%;
border-radius:16px;
padding:24px;
text-align:center;
box-shadow:0 10px 30px rgba(0,0,0,0.08);
}
h1{color:#e91e63;margin-bottom:10px}
h2{margin-bottom:10px}
p{margin:10px 0;color:#555}
button{
background:#ff2d6b;
color:white;
border:none;
padding:10px 20px;
border-radius:999px;
cursor:pointer;
margin:6px;
}
button:hover{background:#e11d5a}
.hidden{display:none}
.tap-img{
width:150px;
cursor:pointer;
margin:20px 0;
}
.memory-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:8px;
margin:20px auto;
max-width:280px;
}
.memory-card{
background:#ffd6e7;
height:60px;
display:flex;
align-items:center;
justify-content:center;
border-radius:8px;
cursor:pointer;
font-size:1.5rem;
}
.memory-card.matched{background:#28a745;color:white}
</style>
</head>

<body>

<audio id="bgMusic" src="bg-music.mp3" loop></audio>

<div class="card">

<!-- PAGE 1 -->
<section id="page1">
<h1>Our Little Love Game ğŸ’•</h1>
<img src="love.png" width="120">
<p>Letâ€™s play something cute together ğŸ˜Œ</p>
<button onclick="startGame()">Start</button>
</section>

<!-- PAGE 2 TAP -->
<section id="page2" class="hidden">
<h2>Tap the Heart ğŸ’–</h2>
<img src="heart.gif" class="tap-img" onclick="tapHeart()">
<p>Taps: <span id="tapCount">0</span></p>
<button onclick="goQuiz()">Next</button>
</section>

<!-- PAGE 3 QUIZ -->
<section id="page3" class="hidden">
<h2>Quick Question ğŸ’­</h2>
<p>What do I love the most?</p>
<button onclick="answer(true)">Everything about you â¤ï¸</button>
<button onclick="answer(false)">Pizza ğŸ•</button>
<p id="quizResult"></p>
</section>

<!-- PAGE 4 MEMORY -->
<section id="page4" class="hidden">
<h2>Match the Hearts ğŸ§ </h2>
<div class="memory-grid" id="memoryGrid"></div>
<p>Matches: <span id="matchCount">0</span>/4</p>
<button onclick="finish()">Finish</button>
</section>

<!-- PAGE 5 FINAL -->
<section id="page5" class="hidden">
<h1>You Win My Heart ğŸ’</h1>
<img src="heart.gif" width="120">
<p>You scored <span id="finalScore"></span> love points ğŸ’•</p>
<p>Forever sounds nice with you ğŸ˜Œ</p>
</section>

</div>

<script>
let taps=0;
let score=0;
let matches=0;
let flipped=[];

function startGame(){
document.getElementById("bgMusic").play();
show(2);
}

function show(n){
document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
document.getElementById("page"+n).classList.remove("hidden");
}

function tapHeart(){
taps++;
score++;
document.getElementById("tapCount").textContent=taps;
}

function goQuiz(){
score+=taps;
show(3);
}

function answer(correct){
if(correct){
score+=10;
document.getElementById("quizResult").textContent="Correct ğŸ˜Œ";
}else{
document.getElementById("quizResult").textContent="Still cute though ğŸ’•";
}
setTimeout(()=>show(4),1000);
}

function initMemory(){
let icons=["ğŸ’–","ğŸ’•","ğŸ’–","ğŸ’•","ğŸ’","ğŸŒ¸","ğŸ’","ğŸŒ¸"];
icons.sort(()=>Math.random()-0.5);
let grid=document.getElementById("memoryGrid");
grid.innerHTML="";
matches=0;
document.getElementById("matchCount").textContent=0;
icons.forEach(icon=>{
let card=document.createElement("div");
card.className="memory-card";
card.dataset.icon=icon;
card.onclick=()=>flipCard(card);
grid.appendChild(card);
});
}

function flipCard(card){
if(flipped.length<2 && !card.classList.contains("matched")){
card.textContent=card.dataset.icon;
flipped.push(card);
if(flipped.length===2){
setTimeout(checkMatch,600);
}
}
}

function checkMatch(){
if(flipped[0].dataset.icon===flipped[1].dataset.icon){
flipped.forEach(c=>c.classList.add("matched"));
matches++;
score+=5;
document.getElementById("matchCount").textContent=matches;
}
flipped.forEach(c=>c.textContent="");
flipped=[];
}

function finish(){
document.getElementById("finalScore").textContent=score;
show(5);
}

document.addEventListener("DOMContentLoaded",initMemory);
</script>

</body>
</html>
