<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Chello â¤ï¸</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>

:root{
  --pink:#ff4d88;
  --bg:#fff0f5;
}

body{
  margin:0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* Floating Hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:20px;
  animation: float 6s linear infinite;
  opacity:0.7;
}

@keyframes float{
  0%{transform:translateY(0)}
  100%{transform:translateY(-110vh)}
}

.card{
  background:white;
  padding:2rem;
  border-radius:30px;
  width:min(450px,90vw);
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,0.1);
  z-index:10;
}

.hidden{display:none;}

button{
  padding:14px 28px;
  border:none;
  border-radius:50px;
  background:var(--pink);
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

.tap-btn{
  width:80px;
  height:80px;
  border-radius:50%;
  font-size:1.6rem;
}

.memory img{
  width:100%;
  border-radius:15px;
  margin-top:10px;
}

.quiz button{
  display:block;
  width:100%;
  margin:8px 0;
}

.poem{
  font-style:italic;
  background:#fff4f7;
  padding:15px;
  border-radius:15px;
}

.music-toggle{
  position:fixed;
  top:20px;
  right:20px;
  background:white;
  padding:10px;
  border-radius:50%;
  cursor:pointer;
}

.countdown{
  font-size:1.2rem;
  margin-top:10px;
  color:#ff2d6b;
}

</style>
</head>

<body>

<div class="music-toggle" onclick="toggleMusic()">ğŸµ</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2023/03/09/audio_9a93dcf1be.mp3" type="audio/mp3">
</audio>

<div class="card">

<!-- Stage 1 -->
<div id="s1">
<h2>Hi My Chello â¤ï¸</h2>
<p>You are my favorite notification, favorite smile, favorite everything.</p>
<button onclick="next(1)">Start Surprise âœ¨</button>
</div>

<!-- Stage 2 Bouquet -->
<div id="s2" class="hidden">
<h2>Build Your Bouquet ğŸŒ¸</h2>
<div id="flowers"></div>
<button class="tap-btn" onclick="addFlower()">â¤ï¸</button>
<p id="count">0/8</p>
</div>

<!-- Stage 3 Memories -->
<div id="s3" class="hidden">
<h2>Our Memories ğŸ“¸</h2>
<div class="memory">
<img src="https://picsum.photos/400/250?random=1">
<p>The moment I started smiling more because of you</p>
</div>
<button onclick="next(3)">Next Memory</button>
</div>

<!-- Stage 4 Quiz -->
<div id="s4" class="hidden quiz">
<h2>Love Quiz ğŸ§¸</h2>
<p>Who loves you the most?</p>
<button onclick="next(4)">Me ğŸ˜</button>
<button onclick="next(4)">Still Me â¤ï¸</button>
</div>

<!-- Stage 5 Proposal -->
<div id="s5" class="hidden">
<h2>Chelloâ€¦</h2>
<p>Will you be my Valentine? ğŸŒ¹</p>

<button onclick="yes()">YES ğŸ˜</button>
<button id="noBtn">No ğŸ¥º</button>
</div>

<!-- Stage 6 Finale -->
<div id="s6" class="hidden">
<h2>Yayyyy â¤ï¸</h2>

<div class="poem" id="letter"></div>

<div class="countdown" id="timer"></div>

</div>

</div>

<script>

/* Stage Navigation */
function next(num){
 document.getElementById("s"+num).classList.add("hidden");
 document.getElementById("s"+(num+1)).classList.remove("hidden");
}

/* Floating Hearts */
setInterval(()=>{
 let heart=document.createElement("div");
 heart.className="heart";
 heart.innerText="â¤ï¸";
 heart.style.left=Math.random()*100+"vw";
 heart.style.animationDuration=4+Math.random()*3+"s";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),6000);
},600);

/* Music */
function toggleMusic(){
 let m=document.getElementById("music");
 if(m.paused) m.play();
 else m.pause();
}

/* Bouquet Game */
let c=0;
let emojis=["ğŸŒ¸","ğŸŒ¹","ğŸŒ·","ğŸŒº","ğŸŒ»","ğŸŒ¼","ğŸ’","âœ¨"];

function addFlower(){
 if(c<8){
 let span=document.createElement("span");
 span.innerText=emojis[c];
 span.style.fontSize="2rem";
 document.getElementById("flowers").appendChild(span);
 c++;
 document.getElementById("count").innerText=c+"/8";
 if(c===8) setTimeout(()=>next(2),800);
 }
}

/* Evasive No Button */
let no=document.getElementById("noBtn");

no.onmouseover=()=>{
 no.style.position="absolute";
 no.style.left=Math.random()*200+"px";
 no.style.top=Math.random()*100+"px";
}

/* YES CLICK */
function yes(){
 next(5);
 confetti({particleCount:200,spread:90});

 typeLetter();
 startCountdown();
}

/* Typing Love Letter */
let text=`You are my safe place,
my happiness,
my favorite person.

Every moment with you feels magical.
I can't wait to create thousands of memories with you. â¤ï¸`;

function typeLetter(){
 let i=0;
 let el=document.getElementById("letter");

 let inter=setInterval(()=>{
  el.innerHTML+=text[i];
  i++;
  if(i>=text.length) clearInterval(inter);
 },40);
}

/* Countdown */
function startCountdown(){
 let valDate=new Date("Feb 14 2026 00:00:00").getTime();

 setInterval(()=>{
  let now=new Date().getTime();
  let diff=valDate-now;

  let d=Math.floor(diff/(1000*60*60*24));
  let h=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  let m=Math.floor((diff%(1000*60*60))/(1000*60));

  document.getElementById("timer").innerText=
  `Our Day Starts In ${d}d ${h}h ${m}m â¤ï¸`;
 },1000);
}

</script>

</body>
</html>
